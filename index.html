<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Norland 游戏参数编辑器</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="actions">
            <span><strong>Norland 配置文件编辑器</strong></span>
            <div>
                <input type="file" id="fileInput" accept=".json" style="display: none;"
                    onchange="handleFileUpload(event)">
                <button onclick="document.getElementById('fileInput').click()">📂 导入新文件</button>
                <button onclick="toggleAll(true)">📂 全部展开</button>
                <button onclick="toggleAll(false)">📁 全部折叠</button>
                <button onclick="downloadJSON()">💾 导出文件</button>
            </div>
        </div>

        <div id="editor-root"></div>
    </div>

    <script src="script.js"></script>

</body>

</html>
